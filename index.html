<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Coding - Rama</title>

    <!--CSS Tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body> 
    <main>
        <header>
            <h1 class="text-3xl font-bold justify-self-center" style="height: 10%; color: rgb(20, 90, 220);">To Do List</h1>
        </header>

        <form class="outline-2 outline-offset-4 outline-blue-500 p-4 flex flex-col gap-4">
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Add new task</label>
                <input type="text" id="todo-input"
                class="nt-1 w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500" 
                placeholder="Add your task here...">
            </div>
        
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="Date" id="date-input"
                class="nt-1 w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <button type="button" class="border px-[20px] py-[6px] rounded-[4px] bg-blue-500 text-white" 
                onclick="addTask()">+</button>
            </div>
        </form>

        <section class="gap-4 p-4">
            <div class="action-container">
                <select id="filter-status" class="border rounded px-2 py-1">
                    <option value="">All</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <input type="date" id="filter-date" class="border rounded px-2 py-1" />
                <button class="border px-[20px] py-[6px] rounded-[4px] bg-gray-500 text-white" onclick="filterTasks()">Filter</button>
                <button class="border px-[20px] py-[6px] rounded-[4px] bg-red-600 text-white" onclick="removeallTask()">Delete All</button>
            </div>

        <header class="text-lg font-semibold">Task List</header>

            <div id="todo-list">
                <li class="todo-item flex justify-between items-center bg-white p-4 rounded-lg shadow-md mb-2">
                    <span class="todo-title">Waiting Your Input....</span>
                </li>
            </div>
        </section>
    </div>
    </main>

    <footer>
        <div class="author-text">
            <p class="text-center text-gray-500">Â© 2025 Belajar Coding RevoU- Rama Syaiful Mughni</p>
        </div>
    </footer>

    <script src="JS/main.js"></script>
</body>
</html>
